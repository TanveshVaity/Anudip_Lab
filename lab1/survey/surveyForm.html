<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 35%;
            margin-top: 40px;
            background-color:antiquewhite;
            padding: 30px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="=name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter username" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email address">
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Enter age">
            </div>

            <div class="mb-3">
                <label for="question" class="form-label">What is your favourite game ?</label>
                <input type="text" class="form-control" id="question" aria-describedby="questionHelp" placeholder="Enter your answer">
            </div>

            <div class="mb-3"> 
                <label class="form-label">Select Languages and Frameworks known:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="languages" value="html" id="langHtml">
                    <label class="form-check-label" for="langHtml">Html</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="languages" value="css" id="langCss">
                    <label class="form-check-label" for="langCss">CSS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="languages" value="javascript" id="langJavascript">
                    <label class="form-check-label" for="langJavascript">Javascript</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="languages" value="react" id="langReact">
                    <label class="form-check-label" for="langReact">React</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="languages" value="node" id="langNode">
                    <label class="form-check-label" for="langNode">Node</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
</body>
</html>
